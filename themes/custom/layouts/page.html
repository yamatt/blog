{{ define "main" }}
<main class="page">
  <article class="h-entry">
    <h1 class="p-name">{{ .Title }}</h1>

    {{ partial "datetime.html" .Date }}
    <div class="e-content">
      {{ .Content }}
    </div>
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </article>
</main>
{{ end }}

{{ define "main" }}
<main class="section">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <article class="h-entry">
      <h2><a href="{{ .RelPermalink }}" class="p-name">{{ .LinkTitle }}</a></h2>
      {{ partial "datetime.html" .Date }}
      <div class="e-content">
        {{ .Content }}
      </div>
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </article>
  {{ end }}
</main>
{{ end }}
